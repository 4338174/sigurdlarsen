<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>

   <div class="cd-product-viewer-wrapper" data-frame="72" data-friction="0.33">
      <div>
         <figure class="product-viewer">
            <img src="./img/treetop_loading.jpg" alt="Product Preview">
            <div class="product-sprite" data-image="./img/treetop_sprite.png"></div>
         </figure> <!-- .product-viewer -->
   
         <div class="cd-product-viewer-handle">
            <span class="fill"></span>
            <span class="handle">Handle</span>
         </div>
      </div> <!-- .cd-product-viewer-handle -->
   </div> <!-- .cd-product-viewer-wrapper -->
   
   <div class="cd-product-viewer-wrapper" data-frame="72" data-friction="0.33">
      <div>
         <figure class="product-viewer">
            <img src="./img/beton_modell_loading.jpg" alt="Product Preview">
            <div class="product-sprite" data-image="./img/beton_modell_sprite.png"></div>
         </figure> <!-- .product-viewer -->
   
         <div class="cd-product-viewer-handle">
            <span class="fill"></span>
            <span class="handle">Handle</span>
         </div>
      </div> <!-- .cd-product-viewer-handle -->
   </div> <!-- .cd-product-viewer-wrapper -->

   <script src="./js/jquery-2.1.4.js"></script>
   <script src="./js/jquery.mobile.custom.min.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
